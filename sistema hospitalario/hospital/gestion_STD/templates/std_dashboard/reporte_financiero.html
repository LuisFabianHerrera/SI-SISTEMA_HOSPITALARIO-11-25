{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <!-- Librer√≠as para Exportar a PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Iconos de Bootstrap para el bot√≥n de PDF -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Clase para ocultar elementos de la interfaz en el PDF */
        .no-print {
            /* Usamos display: none !important para asegurar que no ocupen espacio */
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5" id="reporte-ingresos">
        <header class="mb-4 d-flex justify-content-between align-items-center">
            <div id="reporte-header"> <!-- ID para captura de PDF -->
                <h1 class="display-5">üí∞ {{ titulo }}</h1>
                <p class="lead">Ingresos brutos generados en el a√±o fiscal actual.</p>
            </div>
            <!-- Bot√≥n de Exportar a PDF -->
            <button id="export-btn" onclick="exportarPDF('Reporte de Ingresos')" class="btn btn-danger btn-lg shadow-sm">
                <i class="bi bi-file-earmark-pdf"></i> Exportar a PDF
            </button>
        </header>

        <hr>

        <div id="reporte-resumen" class="alert alert-success d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Total Anual Proyectado (Simulado):</h4>
            <span class="fs-3 fw-bold">{{ total_anual }}</span>
        </div>

        <div class="row mt-5">
            <div class="col-lg-8 offset-lg-2">
                <h2 id="chart-title">Tendencia de Ingresos Mensuales</h2>
                <div id="reporte-grafico" class="card shadow"> <!-- ID para captura de PDF -->
                    <div class="card-body">
                        <canvas id="ingresosChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="reporte-footer" class="mt-5 text-center"> <!-- ID para ocultar en PDF -->
            <a href="{% url 'dashboard_std' %}">‚Üê Volver al Dashboard</a> | 
            <a href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
        </div>
    </div>
    
    {{ datos_ingresos|json_script:"datos-ingresos-json" }}

    <script>
        // Almacenamos la instancia del gr√°fico para acceder a ella en la exportaci√≥n
        window.ingresosChartInstance = null;

        // L√≥gica de inicializaci√≥n del Gr√°fico
        (function() { 
            const datosScript = document.getElementById('datos-ingresos-json');

            if (!datosScript) {
                console.error("No se encontraron datos JSON para el gr√°fico. Verifique el contexto de Django.");
                return; 
            }

            const datos = JSON.parse(datosScript.textContent);
            
            const labels = datos.map(d => d.mes);
            const montos = datos.map(d => d.monto);

            const ctx = document.getElementById('ingresosChart').getContext('2d');
            window.ingresosChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Ingresos Mensuales (USD)',
                        data: montos,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        })(); 

        // Funci√≥n de Exportaci√≥n a PDF (Avanzada - Captura por secciones para mejor calidad)
        const exportarPDF = async (fileName) => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            let y = 10; // Posici√≥n inicial Y

            // Ocultar elementos de la interfaz usando la clase .no-print
            const btn = document.getElementById('export-btn');
            const footer = document.getElementById('reporte-footer');
            
            if (btn) btn.classList.add('no-print');
            if (footer) footer.classList.add('no-print');
            
            // Secciones a capturar con html2canvas (Texto/Formato Bootstrap)
            const header = document.getElementById('reporte-header');
            const resumen = document.getElementById('reporte-resumen');

            const sections = [header, resumen];
            
            // 1. Capturar Header y Resumen
            for (const section of sections) {
                const canvas = await html2canvas(section, { scale: 3, useCORS: true, logging: false });
                const imgData = canvas.toDataURL('image/png');
                
                const pdfWidth = 190; // Ancho fijo en mm para A4
                const imgProps = pdf.getImageProperties(imgData);
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                pdf.addImage(imgData, 'PNG', 10, y, pdfWidth, pdfHeight);
                y += pdfHeight + (section === header ? 10 : 5); // Espaciado
            }

            // 2. Agregar Gr√°fico (Calidad alta con toBase64Image de Chart.js)
            if (window.ingresosChartInstance) {
                pdf.setFontSize(16);
                pdf.text("Tendencia de Ingresos Mensuales", 10, y + 5);
                y += 10;
                
                // Extraemos la imagen con un factor de escala alto (3.0)
                const chartImage = window.ingresosChartInstance.toBase64Image('image/png', 3.0); 
                
                const chartPdfWidth = 180; 
                const chartPdfHeight = 100; 
                
                pdf.addImage(chartImage, 'PNG', 15, y, chartPdfWidth, chartPdfHeight);
                y += chartPdfHeight + 10;
            }

            // Restaurar visibilidad de los elementos de la interfaz
            if (btn) btn.classList.remove('no-print');
            if (footer) footer.classList.remove('no-print');

            pdf.save(`${fileName}.pdf`);
        };
    </script>
</body>
</html>
