<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Hospitalario</title>

    <!-- âœ… GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d6efd, #33c4ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 380px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.2);
            animation: fadeUp 0.6s ease-in-out;
            text-align: center;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* âœ… Imagen */
        .login-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .login-container h2 {
            margin-bottom: 22px;
            font-weight: 600;
            color: #0d6efd;
        }

        .input-box {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-box label {
            font-weight: 500;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bbb;
            border-radius: 6px;
            transition: 0.3s;
            margin-top: 4px;
        }

        .input-box input:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 6px rgba(13,110,253,0.3);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #0d6efd;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #0b5ed7;
        }

        .messages {
            text-align: center;
            margin-bottom: 10px;
            color: red;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <!-- âœ… Imagen -->
        <img src="/static/gestion_administrativa/img/hospital.png" 
             alt="Hospital" class="login-img">

        <h2>Login</h2>

        <!-- ðŸ“Œ MENSAJES -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" onsubmit="return validarLogin()">
            {% csrf_token %}

            <div class="input-box">
                <label>Usuario:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="input-box">
                <label>ContraseÃ±a:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>

    <script>
        function validarLogin() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();

            if (user === "" || pass === "") {
                alert("Debes completar todos los campos.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
