<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="panel-container">
    <h2>Gestión de Usuarios</h2>
    <a href="{{ url_for('agregar_usuario') }}" class="btn">Agregar Usuario</a>
    <table border="1" style="width:100%; margin-top:20px; background-color:#2c3e50; color:white; border-collapse:collapse;">
        <tr>
            <th>ID</th><th>Usuario</th><th>Rol</th><th>Acciones</th>
        </tr>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.usuario }}</td>
            <td>{{ u.rol }}</td>
            <td>
                <a href="{{ url_for('editar_usuario', id=u.id) }}" class="btn">Editar</a>
                <a href="{{ url_for('eliminar_usuario', id=u.id) }}" class="btn logout">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('panel_admin') }}" class="btn" style="margin-top:20px;">Volver</a>
</div>
</body>
</html>
